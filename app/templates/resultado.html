<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado Simplex</title>
    <style>
        .center {
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Resultado del Algoritmo Simplex</h1>
        {% for iteracion in iteraciones %}
            <h2>Iteraci√≥n {{ forloop.counter }}</h2>
            <table>
                <thead>
                    <tr>
                        {% for col in iteracion.0 %}
                            <th>Col {{ forloop.counter }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in iteracion %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
